        - sqlFile:
            path: 10_updates\00001_update_config_values.sql
            endDelimiter:  \nGO
            stripComments: false
      rollback:
        - sqlFile:
            path: 11_rollbacks\10_updates\00001_update_config_values_rollback.sql
